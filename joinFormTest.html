<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Form Test</title>
    <link rel="stylesheet" type="text/css" href="css\joinForm.css">

</head>
<body>
    <h3>가입 양식</h3>
    <form>
    <table>
       <tr>
           <td>아이디 :</td>
           <td><input type="text"></td>
       </tr>
       <tr>
           <td>비밀번호 :</td>
           <td><input type="password" name="pw1"></td>
       </tr>
       <tr>
           <td>비밀번호 확인 :</td>
           <td><input type="password" name="pw2"></td>
       </tr>
       <tr>
           <td>이름 :</td>
           <td><input type="text"></td>
       </tr>
       <tr>
           <td>성별 :</td>
           <td>
               <input type="radio" name="gender" checked><span>여성</span>&nbsp&nbsp&nbsp
               <input type="radio" name="gender" ><span>남성</span>
           </td>
       </tr>
       <tr>
           <td>휴대전화 : </td>
           <td>
               <select name="phoneNumber">
                   <option>010</option>
                   <option>011</option>
                   <option>017</option>
               </select>
               <span>-</span>
               <input type="text">
               <span>-</span>
               <input type="text">
           </td>
       </tr>
       <tr>
           <td>이메일 :</td>
           <td>
               <input type="text">
               <span>@</span>
               <select>
                   <option>naver.com</option>
                   <option>nate.com</option>
                   <option>korea.com</option>
               </select>
           </td>
       </tr>
       <tr>
           <td>취미 :</td>
           <td>
               <input type="checkbox" name="hobby1">음악감상&nbsp;&nbsp;
               <input type="checkbox" name="hobby2">등산&nbsp;&nbsp;
               <input type="checkbox" name="hobby3">여행&nbsp;&nbsp;
               <input type="checkbox" name="hobby4">독서
           </td>
       </tr>
       <tr>
           <td>자기소개 :</td>
           <td>
               <textarea></textarea>
           </td>
       </tr>
       <tr>
           <td>파일 첨부 :</td>
           <td>
               <input type="file">&nbsp;&nbsp;&nbsp;&nbsp;
               * 2MB까지 가능
           </td>
       </tr>



    </table>
    </form>
</body>
</html>
